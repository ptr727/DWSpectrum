language: shell
os: linux
services:
  - docker
env:
  global:
    - IMAGE_NAME=ptr727/dwspectrum
    - IMAGE_VERSION=${TRAVIS_COMMIT}

before_script:
  - docker pull "${IMAGE_NAME}" || true
script:
  - docker build --pull --cache-from "${IMAGE_NAME}" --tag "${IMAGE_NAME}:latest" --tag "${IMAGE_NAME}:${IMAGE_VERSION}" .
after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push "${IMAGE_NAME}:latest" && docker push "${IMAGE_NAME}:${IMAGE_VERSION}"
  on:
    branch: master
